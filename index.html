<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pruebas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pagos.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
        <a class="navbar-brand" href="#">Aseguradora La Ceiba S.A</a>
    </nav>
    <div class="container">
        <main role="main" class="container">

            <div class="titulo">
                <img src="img/logo2.svg" class="rounded mx-auto d-block" width="50%" alt="Aseguradora La Ceiba S.A">

                <p class="lead">Ahora puedes Realizar tus pagos en linea</p>
            </div>

            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Póliza o Requerimiento" onkeypress="return isNumberKey(event)">

                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit">Buscar</button>
                    </div>
                </div>

                <small id="passwordHelpBlock" class="form-text text-muted">
                    Recuerda: Tu numero de Póliza debe ser de 10 caracteres.
                </small>

            </form>

        </main>


    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
